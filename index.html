  <body>   
    <form id="tableSizeForm" action="javascript:void(0);">
      <span id="size">Size:</span>
      <input
        type="number"
        name="rowsCount"
        id="rowsCount"
        min="3"
        max="10"
        value="4"
      />
      <div id="tableSizeForm_cross"></div>
      <input
        type="number"
        name="columnsCount"
        id="columnsCount"
        min="3"
        max="10"
        value="4"
      />
      <button type="button" id="playButton">PLAY</button>
    </form>
    <h2 id="player"><span></span></h2>
    <table id="tic-tac-toe">
      <tbody></tbody>
    </table>
  </body>
